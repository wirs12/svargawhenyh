/* === PRELOADER DENGAN PARALLAX & SVG === */
.preloader {
  position: fixed;
  z-index: 9999;
  background: radial-gradient(circle at center, #1b0000, #000);
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeOut 1s ease 5.5s forwards;
  overflow: hidden;
}

.logo-glow {
  font-size: 4rem;
  color: #ffbb6a;
  text-shadow: 0 0 15px #a36838, 0 0 30px #a36838;
  opacity: 0;
  animation: logoIn 1.5s ease-out forwards;
}

@keyframes logoIn {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.streak {
  position: absolute;
  top: 50%;
  height: 2px;
  width: 0%;
  background: linear-gradient(to right, transparent, #ff944d, transparent);
  animation: streakMove 2s ease-in-out 1.5s forwards;
}

@keyframes streakMove {
  0% { width: 0; left: 0; opacity: 0; }
  50% { width: 70%; opacity: 1; }
  100% { width: 0; left: 100%; opacity: 0; }
}

.preloader-text {
  font-size: 2rem;
  letter-spacing: 6px;
  color: #fff;
  opacity: 0;
  margin-top: 1rem;
  animation: fadeText 2s ease-out 3.2s forwards;
}

@keyframes fadeText {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .preloader-text{
    font-size: 1.7em;
  }
}

.hero {
  min-height: 100vh;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
  justify-content: center;
  padding: 6rem 4rem;
  gap: 3rem;
  position: relative;
  overflow: hidden;

}

    .shape-right-bg {
      position: absolute;
      right: -100px;
      top: -50px;
      width: 450px;
      height: 110%;
      background: radial-gradient(circle at 30% 30%, #b47c4f 20%, transparent 70%);
      z-index: 0;
      border-radius: 50%;
    }

    .shape-left-thumb {
      position: absolute;
      left: -80px;
      bottom: 20px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at center, #a36838 50%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      opacity: 0.25;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .product-label {
      writing-mode: vertical-rl;
      text-orientation: mixed;
   font-family: 'Titan One', cursive;
  
  font-size: 5rem;
      color: #ffffff;

    .hero-content h1 {

      color: #ffffff;
    }

    .hero-content p {
      max-width: 500px;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #cccccc;

    .btn {
      padding: 0.75rem 2rem;
      background-color: #a36838;
      border: none;
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #a25515;
    }

    .btn-rspnsv {
      padding: 0.75rem 2rem;
      background-color: #a36838;

      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;

    .hero-image-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      z-index: 2;
      min-height: 350px;
    }

    .hero-image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
      animation: slideFade 1s ease forwards;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateX(100px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
      @keyframes fadeInDown {
      from { opacity: 0; transform: translate(-50%, -30px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .preview-thumbs {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      position: relative;
      z-index: 2;
    }

    .preview-thumbs img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease-in-out;
    }

    .preview-thumbs img:hover {
      transform: scale(1.05);
    }

    .preview-thumbs img.active {
      border-color: white;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 6rem 1.5rem 3rem;
      }
      .product-name {
        right: 200px;
        top: 750px;
        font-size: 2rem;
        display: inline-block;
        transform: rotate(-90deg);
        display: none;
      }
    }

    /* Tambahan untuk animasi rotasi gambar */
.hero-image-container img {
  transition: transform 0.8s ease, opacity 0.8s ease;
  animation: fadeRotate 0.8s ease;
  will-change: transform;
}

@keyframes fadeRotate {
  0% {
    opacity: 0;
    transform: scale(0.95) rotate(-10deg);
  }
  100% {
    opacity: 1;
    transform: scale(1) rotate(0deg);
  }
}

/* Pastikan gambar tidak berputar saat diganti cepat */
.hero-image-container img.change-out {
  opacity: 0;
  transform: scale(0.95) rotate(10deg);
}



/* Responsive improvement */
@media (max-width: 768px) {
  .hero-content h1 {

        Yuk, Cicipin Sekarang!</button>

        <img src="img/dimsum_ori.png" alt="Dimsum 1" onclick="manualChangeImage(this, 0)" class="active">

    </div>
    <button class="btn-rspnsv"  onclick="document.getElementById('menu-dimsum').scrollIntoView({ behavior: 'smooth' });">
      Yuk, Cicipin Sekarang!
    </button>
  </section>

<script>
  // Saat semua konten sudah dimuat
  window.addEventListener('load', function () {
    const preloader = document.querySelector('.preloader');
    
    // Tambahkan class 'hide' agar preloader fade out
    preloader.style.transition = 'opacity 1s ease';
    preloader.style.opacity = 0;

    // Hapus preloader dari tampilan setelah animasi selesai
    setTimeout(() => {
      preloader.style.display = 'none';
    }, 1000); // sesuai durasi fade-out
  });

  // Aktifkan audio di iOS (user harus klik dulu)
  document.addEventListener('DOMContentLoaded', function () {
    const audio = document.getElementById('intro-audio');
    const enableAudio = () => {
      audio.play().catch(() => {});
      document.removeEventListener('click', enableAudio);
    };
    document.addEventListener('click', enableAudio);
  });

  // Fungsi ganti gambar utama dimsum
  function manualChangeImage(el, index) {
    const mainImage = document.getElementById('main-image');
    const thumbs = document.querySelectorAll('.preview-thumbs img');

    // Ganti class active
    thumbs.forEach(img => img.classList.remove('active'));
    el.classList.add('active');

    // Efek rotasi keluar
    mainImage.classList.add('change-out');

    // Setelah efek keluar selesai, ganti gambar
    setTimeout(() => {
      mainImage.src = el.src;
      mainImage.classList.remove('change-out');
    }, 300); // waktu animasi keluar
  }
</script>
